<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소범위</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      position: relative;
    }

    /* ← 뒤로가기 버튼 */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
      padding: 8px 14px;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-btn:hover {
      background: #eee;
    }

    .content {
      margin-top: 120px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #666;
    }

  </style>
</head>

<body>

  <!-- ← 뒤로가기 -->
  <button onclick="history.back()" class="back-btn">←</button>

  <div class="content">
    <h1 id="category-title"></h1>
    <p>이 영역에 다음 단계에서 하위 범위 버튼이 들어갈 예정</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    document.getElementById("category-title").textContent = name;
    document.title = name + " | My Mandalart";
  </script>

</body>
</html>
