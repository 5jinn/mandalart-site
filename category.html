<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>소범위</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 40px;
  position: relative;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 20px;
  padding: 8px 14px;
  background: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<button onclick="history.back()" class="back-btn">←</button>

<h1 id="title"></h1>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
document.getElementById("title").textContent = name;
</script>

</body>
</html>
