<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>만다라트</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  gap: 10px;
  justify-content: center;
  margin-bottom: 40px;
}

.cell {
  border: 1px solid #ccc;
  padding: 30px 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 120px);
  gap: 10px;
  justify-content: center;
}
button {
  padding: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>만다라트</h1>

<!-- 임시 표 -->
<div class="grid">
  <div class="cell">공부</div>
  <div class="cell">성적</div>
  <div class="cell">책</div>
  <div class="cell">돈</div>
  <div class="cell">다이어트</div>
  <div class="cell">게임</div>
  <div class="cell">인간관계</div>
  <div class="cell">꿈</div>
  <div class="cell">중앙 목표</div>
</div>

<div class="buttons">
  <button onclick="go('공부')">공부</button>
  <button onclick="go('성적')">성적</button>
  <button onclick="go('책')">책</button>
  <button onclick="go('돈')">돈</button>
  <button onclick="go('다이어트')">다이어트</button>
  <button onclick="go('게임')">게임</button>
  <button onclick="go('인간관계')">인간관계</button>
  <button onclick="go('꿈')">꿈</button>
</div>

<script>
function go(name){
  location.href = "category.html?name=" + encodeURIComponent(name);
}
</script>

</body>
</html>
